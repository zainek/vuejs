<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Basics 03 - Event Binding</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Vue Events</h1>
        </header>
        <section id="events">
            <h2>Events in Action</h2>
            <button v-on:click="add()">Add</button>
            <button v-on:click="reduce()">Reduce</button>
            <p>Result: {{ counter }}</p>
            <input type="text" v-model="name">
            <button v-on:click="resetName()">Reset Text</button>
            <p>Your Name:{{ fullname }}</p>
        </section>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="app.js" defer></script>
    </body>
</html>
